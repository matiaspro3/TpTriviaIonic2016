<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Login" icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>


   <!-- Dashboard Tab -->
  <!-- Chats Tab -->
  <ion-tab title="Jugar" icon-off="ion-ios-game-controller-b" icon-on="ion-ios-game-controller-b" href="#/tab/jugar">
    <ion-nav-view name="tab-jugar"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Acerca de" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/acercade">
    <ion-nav-view name="tab-acercade"></ion-nav-view>
  </ion-tab>


</ion-tabs>
