<ion-modal-view class="usersModal bigModal">
<ion-header-bar>
<h1 class="title">Ranking de Usuarios</h1>
<button class="button button-dark icon ion-close-round" ng-click="closeModal();">
	
</button>
</ion-header-bar>
<ion-content>
<ion-list can-swipe="true">
<ion-item ng-repeat="user in users" class="animate-item">{{user.apodo}}</ion-item>
</ion-list>
</ion-content>
</ion-modal-view>
