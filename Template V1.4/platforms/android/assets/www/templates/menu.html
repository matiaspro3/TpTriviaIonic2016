<ion-side-menus enable-menu-with-back-views="false">

<ion-side-menu-content>

<ion-nav-bar class="bar-dark">

<ion-nav-back-button>

</ion-nav-back-button>

<ion-nav-buttons side="left">

<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
	
</button>
</ion-nav-buttons>
<ion-nav-buttons side="right">
<button class="button button-icon button-clear ion-more" ng-click="abrirMenuIzq($event)">
	
</button>
</ion-nav-buttons>
</ion-nav-bar>
<ion-nav-view name="viewContent" animation="slide-left-right">
</ion-nav-view>
</ion-side-menu-content>
<ion-side-menu side="left" class="menu">

<ion-header-bar ui-sref="app.gallery" menu-close nav-direction="enter" nav-clear>
<ion-item class="item item-thumbnail-left">

<img src="img/benderface.png" alt="Fry" class="animated">
<h2>Super</h2>
<p> Menu </p>
</ion-item>
</ion-header-bar>
<ion-content class="has-header">
<ion-list>
<!-- un nuevo "items si solo quiero los menues sin los games"-->
<ion-item ng-repeat="item in items" menu-close nav-direction="enter"  

   on-tap="openItem(item)"

  class="item item-icon-right" style="color:red;font-weight: bold">{{item.title}} <i class="icon ion-chevron-right"></i>


</ion-item>
</ion-list>

</ion-content>


<ion-footer-bar class="bar-light">
<div class="button-bar">
<button class="button button-icon icon ion-home" nav-clear menu-close nav-direction="exit" ui-sref="home">Inicio</button>
 <button class="button button-icon icon ion-log-out" on-tap="exitApp()">Salir</button>
 </div>
 </ion-footer-bar>
 </ion-side-menu>
 </ion-side-menus>
