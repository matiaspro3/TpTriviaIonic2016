
<ion-view view-title="Trivia" class="center" ng-style={'background-color':'coral'}>
  <ion-content class="center-content animated slideInUp">


<br><br><br><br><br><br>
      <i style="color:yellow" >Hola {{usuario.nombre}} Vamos a jugar!!!</i>
<br><br>

<center ng-show="showComenzar">
    <button class="button button-positive" ng-click="getPregunta()">

      Comenzar a jugar!
    </button>
</center>

<div ng-show = "showPregunta" style="color:blue" >
<br><br>
<br><br>
  <center>
        {{trivia.pregunta}}


  </center>
<br><br>
<br><br>

<br><br>

<button class="button button-block button-positive"  ng-click="setRespuesta(trivia.rtas[0].correcta)">
  {{trivia.rtas[0].rta}}
</button>


<button class="button button-block button-positive"  ng-click="setRespuesta(trivia.rtas[1].correcta)">
  {{trivia.rtas[1].rta}}
</button>


<button class="button button-block button-positive"  ng-click="setRespuesta(trivia.rtas[2].correcta)">
  {{trivia.rtas[2].rta}}


</button>

</div>
